<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>PDF Helper</title>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <div class="main">
        <div class="pdf-creator-zone">
        <div class="header">
            <h1>PDF Creator</h1>
        </div>
        <div class="container">
            <div class="drag-drop container">
                <input type="file" id="inFiles" multiple accept="image/*">
                <h3>Clique ou arraste as imagens aqui</h3>
                <img class="icon-drop" src="./img/icon-drop.svg">
            </div>
            <div class="files-main content-hidden" id='main-files-content' hidden>
                <span id="files-title">Carregando...</span>
                <div class="files-group"></div>
            </div>
        </div>
        </div>
        <div class="extra-tool">
            <div class="header">
                <h4>comprimir</h4>
                <h1>PDF</h1>
            </div>
            <div class="drag-drop container">
                <input type="file" id="inPDFopt"  accept=".pdf">
                <h4>Clique ou arraste até aqui</h4>
                <img class="icon-drop" src="./img/icon-drop.svg">
            </div>
            <div id="details" hidden>
                    Nome do arquivo
            
            <div class="textarea"></div>
            <span>Tamanho: </span>
            <span class="textarea"></span>
            </div>

            <button class="btn-gerar down-btn" disabled>Comprimir</button>
        </div>
        <div class="pdf-creator-zone-bt">
            <div class="group-itens container">
                <span>Nome do PDF a ser criado</span>
                <input id="archiveName" placeholder="Digite o nome do arquivo">
            </div>
            <div class="preview">
            <img src="/img/icon-preview.png">
            <span class="textarea">arc-imagens.pdf</span>
            </div>
            <button class="btn-gerar" disabled>Criar</button>
        </div>
    </div>
    <div class="copy">© Alexsandro S.</div>
    <script src="/js/main.js"></script>
</body>
</html>
